<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno Vault | Rhev1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #star-field { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .aurora { position: fixed; inset: 0; z-index: 0; pointer-events: none; background: radial-gradient(circle at 20% 30%, rgba(0, 255, 150, 0.15) 0%, transparent 50%); filter: blur(100px); }
        .gif-container { cursor: pointer; position: relative; transition: 0.5s; z-index: 100; }
        .gif-glow { position: absolute; inset: -20px; background: radial-gradient(circle, rgba(0,255,150,0.3) 0%, transparent 70%); border-radius: 50%; opacity: 0; transition: 0.5s; }
        .gif-container:hover .gif-glow { opacity: 1; }
        .nfc-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #nfc-bar { width: 0%; height: 100%; background: #00ff96; box-shadow: 0 0 15px #00ff96; transition: width 0.1s linear; }
        .tab-btn { transition: all 0.3s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .tab-btn.active { background: white; color: black; border-color: white; }
        .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .vault-item { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative; }
        .vault-item:hover { transform: translateY(-10px) scale(1.02); }
        #lightbox { transition: opacity 0.4s ease; }

        /* Kaydƒ±rma Butonlarƒ± Stili */
        .scroll-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.6;
        }
        .scroll-nav:hover { opacity: 1; transform: translateY(-50%) scale(1.1); background: rgba(255,255,255,0.1); }
        .scroll-up { left: 20px; transform: rotate(-90deg) translateY(0); } /* Yukarƒ± butonu aslƒ±nda sola ok gibi durur ama yukarƒ± kaydƒ±rƒ±r */
        .scroll-down { right: 20px; transform: rotate(90deg) translateY(0); }
    </style>
</head>
<body>

    <div class="aurora"></div>
    <div id="star-field"></div>

    <div id="view-entry" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white text-black px-10 py-3 rounded-full font-black text-[10px] mb-12 animate-bounce tracking-widest uppercase">Sistemi Ba≈ülat</div>
        <div id="trigger-btn" class="gif-container">
            <div class="gif-glow"></div>
            <img src="yeni-kedi.gif" onerror="this.src='https://media.tenor.com/On7tT9C_h_MAAAAd/kedi-bune.gif'" 
                 class="w-72 h-72 rounded-full object-cover border-4 border-white/10 shadow-2xl">
        </div>
    </div>

    <div id="view-auth" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-3xl hidden items-center justify-center p-6 text-center">
        <div class="glass p-12 rounded-[4rem] max-w-sm w-full">
            <div id="ada-side" class="hidden space-y-8">
                <h3 class="text-xl font-bold italic">Juno Kartƒ± Tanƒ±mlanƒ±yor...</h3>
                <div class="space-y-4">
                    <div class="nfc-track"><div id="nfc-bar"></div></div>
                    <p id="nfc-text" class="text-sm font-mono text-green-500">10.0s</p>
                </div>
            </div>
            <div id="admin-side" class="hidden space-y-6">
                <h3 class="font-bold">Admin Giri≈üi</h3>
                <input type="password" id="admin-pass" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl text-center outline-none" placeholder="≈ûifre">
                <button id="admin-enter" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs uppercase">Sistemi A√ß</button>
            </div>
        </div>
    </div>

    <div id="view-timer" class="fixed inset-0 z-[150] bg-black hidden flex-col items-center justify-center p-6 text-center">
        <div class="grid grid-cols-4 gap-4 md:gap-16 text-5xl md:text-9xl font-black italic">
            <div><span id="d">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">G√ºn</p></div>
            <div><span id="h">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Saat</p></div>
            <div><span id="m">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Dak</p></div>
            <div><span id="s" class="text-green-500">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Sn</p></div>
        </div>
        <div id="vault-btn" class="hidden mt-20"><button onclick="showVault()" class="bg-white text-black px-20 py-6 rounded-full font-black text-2xl animate-pulse">KASAYI A√á üéâ</button></div>
    </div>

    <div id="vault-nav-controls" class="hidden">
        <div onclick="scrollVault('up')" class="scroll-nav scroll-up glass">‚ûú</div>
        <div onclick="scrollVault('down')" class="scroll-nav scroll-down glass">‚ûú</div>
    </div>

    <div id="view-vault" class="fixed inset-0 z-[300] bg-black hidden overflow-y-auto p-8 md:p-24 scroll-smooth">
        <div class="max-w-6xl mx-auto pb-20">
            <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                <h1 class="text-3xl font-black italic uppercase">Ada&Ey√ºp Archive</h1>
                <div class="flex flex-wrap justify-center gap-2" id="filter-tabs">
                    <button onclick="filterVault('all')" class="tab-btn active glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">T√ºm√º</button>
                    <button onclick="filterVault('photo')" class="tab-btn glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">Fotoƒüraflar</button>
                    <button onclick="filterVault('video')" class="tab-btn glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">Videolar</button>
                    <button onclick="filterVault('text')" class="tab-btn glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">Metinler</button>
                    <button onclick="filterVault('audio')" class="tab-btn glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">Sesler</button>
                    <button id="adm-back" onclick="closeVault()" class="hidden bg-green-500 text-black px-6 py-2 rounded-full text-[9px] font-bold uppercase ml-4">Panele D√∂n</button>
                </div>
            </header>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <div id="lightbox" class="fixed inset-0 z-[500] bg-black/95 hidden items-center justify-center p-6 opacity-0 pointer-events-none">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-4xl text-white/50 hover:text-white">&times;</button>
        <div class="max-w-4xl w-full flex flex-col items-center">
            <div id="lb-content" class="w-full flex justify-center"></div>
            <div class="glass p-8 rounded-[2rem] mt-8 w-full border-t border-white/10 text-center relative">
                <p id="lb-desc" class="text-gray-300 leading-relaxed italic mb-6">Y√ºkleniyor...</p>
                <a id="lb-download" href="#" download class="inline-flex items-center gap-2 bg-white text-black px-6 py-3 rounded-full font-bold text-xs uppercase hover:bg-green-500 hover:text-white transition-all">
                    <span>üì• Dosyayƒ± ƒ∞ndir</span>
                </a>
            </div>
        </div>
    </div>

    <div id="view-admin" class="fixed inset-0 z-[400] bg-[#030303] hidden p-8 flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-80 glass p-8 rounded-[3rem] flex flex-col justify-between">
            <div class="space-y-6">
                <h3 class="text-xs font-black text-green-500 uppercase tracking-widest">Admin Panel</h3>
                <div class="glass p-6 rounded-3xl">
                    <p class="text-[9px] text-gray-500 uppercase mb-1">Ada Giri≈ü Sayƒ±sƒ±</p>
                    <span id="stat-v" class="text-6xl font-light">0</span>
                </div>
            </div>
            <button onclick="showVault(true)" class="w-full bg-white text-black py-6 rounded-2xl font-black text-[10px] tracking-widest uppercase">Galeriyi √ñnizle</button>
        </div>
        <div class="flex-1 glass rounded-[3rem] p-12 flex flex-col items-center justify-center text-center">
            <h2 class="text-2xl font-black italic mb-2 uppercase">Ho≈ü Geldin Patron</h2>
            <div class="grid grid-cols-4 gap-8 text-3xl font-black italic mt-8" id="admin-timer-display">
                <div><span id="adm-d">00</span><p class="text-[8px] text-gray-600 mt-2">G√úN</p></div>
                <div><span id="adm-h">00</span><p class="text-[8px] text-gray-600 mt-2">SAAT</p></div>
                <div><span id="adm-m">00</span><p class="text-[8px] text-gray-600 mt-2">DAK</p></div>
                <div><span id="adm-s" class="text-green-500">00</span><p class="text-[8px] text-gray-600 mt-2">SN</p></div>
            </div>
        </div>
    </div>

    <script>
        // Yƒ±ldƒ±zlar
        const sf = document.getElementById('star-field');
        for(let i=0; i<150; i++) {
            const s = document.createElement('div'); s.className='star';
            const sz = Math.random()*2;
            s.style.cssText = `width:${sz}px; height:${sz}px; top:${Math.random()*100}%; left:${Math.random()*100}%; --d:${Math.random()*3+2}s`;
            sf.appendChild(s);
        }

        const messages = { 1: "Hayvanlara sevgin, kalbimi √ßalan noktalar...", 2: "Duvar kaƒüƒ±dƒ±nƒ± hatƒ±rlƒ±yor musun?", 130: "Ve ≈üimdilik sonuncusu!" };
        const data = [];
        for (let i = 1; i <= 136; i++) {
            data.push({ t: 'photo', s: `medya/${i}.jpg`, d: messages[i] || "Asla unutulmayacak anƒ±lardan..." });
        }

        const url = new URLSearchParams(window.location.search);
        const role = url.get('role');
        const key = url.get('key');
        const target = new Date("May 20, 2026 00:00:00").getTime();

        // Sayfa y√ºklendiƒüinde NFC kontrol√º
        window.onload = () => {
            if(role === 'ada' && key === 'juno2026') {
                document.getElementById('view-auth').classList.replace('hidden', 'flex');
                document.getElementById('ada-side').classList.remove('hidden');
                start10SecNFC();
            }
        };

        document.getElementById('trigger-btn').onclick = () => {
            document.getElementById('view-auth').classList.replace('hidden', 'flex');
            if(role === 'ada' && key === 'juno2026') {
                document.getElementById('ada-side').classList.remove('hidden');
                start10SecNFC();
            } else {
                document.getElementById('admin-side').classList.remove('hidden');
            }
        };

        function start10SecNFC() {
            let p = 0;
            const inv = setInterval(() => {
                p += 0.1;
                document.getElementById('nfc-bar').style.width = (p/10)*100 + "%";
                document.getElementById('nfc-text').innerText = (10 - p).toFixed(1) + "s";
                if(p >= 10) {
                    clearInterval(inv);
                    document.getElementById('view-auth').classList.replace('flex', 'hidden');
                    document.getElementById('view-entry').classList.add('hidden');
                    document.getElementById('view-timer').classList.remove('hidden');
                    startMainTimer();
                }
            }, 100);
        }

        document.getElementById('admin-enter').onclick = () => {
            if(document.getElementById('admin-pass').value === "ada seni √ßok seviyorum") {
                document.getElementById('view-auth').classList.replace('flex', 'hidden');
                document.getElementById('view-entry').classList.add('hidden');
                document.getElementById('view-admin').classList.remove('hidden');
                document.getElementById('stat-v').innerText = localStorage.getItem('ada_v') || 0;
                startMainTimer();
            }
        };

        function startMainTimer() {
            if(role === 'ada') localStorage.setItem('ada_v', (parseInt(localStorage.getItem('ada_v') || 0) + 1));
            setInterval(() => {
                const diff = target - new Date().getTime();
                const d = Math.floor(diff/86400000).toString().padStart(2,'0');
                const h = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                document.getElementById('d').innerText = d; document.getElementById('h').innerText = h;
                document.getElementById('m').innerText = m; document.getElementById('s').innerText = s;
                document.getElementById('adm-d').innerText = d; document.getElementById('adm-h').innerText = h;
                document.getElementById('adm-m').innerText = m; document.getElementById('adm-s').innerText = s;
                if(diff <= 0) document.getElementById('vault-btn').classList.remove('hidden');
            }, 1000);
        }

        function filterVault(type) {
            const grid = document.getElementById('vault-grid');
            grid.innerHTML = '';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(event) event.target.classList.add('active');

            const filtered = type === 'all' ? data : data.filter(item => item.t === type);
            filtered.forEach(item => {
                const c = document.createElement('div');
                c.className = 'glass p-2 rounded-3xl vault-item aspect-square overflow-hidden';
                c.innerHTML = item.t === 'photo' ? `<img src="${item.s}" class="w-full h-full object-cover rounded-2xl" onerror="this.src='https://via.placeholder.com/300?text=Fotoƒüraf'">` : `<div class="w-full h-full flex items-center justify-center text-4xl">${item.t==='video'?'üé•':item.t==='audio'?'üéµ':'üìù'}</div>`;
                c.onclick = () => openLightbox(item);
                grid.appendChild(c);
            });
        }

        function scrollVault(dir) {
            const v = document.getElementById('view-vault');
            const amt = window.innerHeight * 0.7;
            v.scrollBy({ top: dir === 'down' ? amt : -amt, behavior: 'smooth' });
        }

        function openLightbox(item) {
            const lb = document.getElementById('lightbox');
            const content = document.getElementById('lb-content');
            const dl = document.getElementById('lb-download');
            document.getElementById('lb-desc').innerText = item.d;
            dl.href = item.s;
            
            if(item.t === 'photo') content.innerHTML = `<img src="${item.s}" class="max-h-[70vh] rounded-3xl object-contain">`;
            else if(item.t === 'video') content.innerHTML = `<video src="${item.s}" controls class="max-h-[70vh] rounded-3xl"></video>`;
            else if(item.t === 'audio') content.innerHTML = `<audio src="${item.s}" controls class="mt-10"></audio>`;
            else { content.innerHTML = `<p class="p-10 text-xl italic">${item.d}</p>`; dl.classList.add('hidden'); }

            if(item.t !== 'text') dl.classList.remove('hidden');

            lb.classList.replace('hidden', 'flex');
            setTimeout(() => lb.style.opacity = '1', 10);
            lb.style.pointerEvents = 'auto';
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = '0';
            lb.style.pointerEvents = 'none';
            setTimeout(() => lb.classList.replace('flex', 'hidden'), 400);
        }

        function showVault(isAdmin=false) {
            document.getElementById('view-timer').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-vault').classList.remove('hidden');
            document.getElementById('vault-nav-controls').classList.remove('hidden');
            if(isAdmin) document.getElementById('adm-back').classList.remove('hidden');
            filterVault('all');
        }

        function closeVault() {
            document.getElementById('view-vault').classList.add('hidden');
            document.getElementById('vault-nav-controls').classList.add('hidden');
            document.getElementById('view-admin').classList.remove('hidden');
        }
    </script>
</body>
</html>
