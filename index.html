<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno Universe | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Kuzey Işıkları */
        .aurora {
            position: fixed; top: 0; left: 0; width: 100%; height: 40vh;
            background: linear-gradient(to bottom, rgba(0, 255, 150, 0.12), rgba(0, 150, 255, 0.08), transparent);
            filter: blur(80px); z-index: 1; pointer-events: none; animation: auroraFlow 15s infinite alternate linear;
        }
        @keyframes auroraFlow { 0% { opacity: 0.4; transform: scale(1); } 100% { opacity: 0.7; transform: scale(1.1); } }

        /* Yıldızlar */
        #star-field { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: blink infinite alternate ease-in-out; }
        @keyframes blink { 0% { opacity: 0.1; } 100% { opacity: 0.9; } }

        /* Köşe Sayacı */
        #corner-timer { position: fixed; top: 20px; left: 20px; z-index: 50; }

        .fade-in { animation: fadeIn 1s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center justify-start p-6 md:p-20 relative">

    <div class="aurora"></div>
    <div id="star-field"></div>

    <div id="corner-timer" class="hidden glass p-4 rounded-2xl border-white/5 animate-pulse">
        <div class="flex space-x-3 text-center">
            <div><span id="d" class="text-lg font-bold">00</span><p class="text-[8px] text-gray-500">GÜN</p></div>
            <div><span id="h" class="text-lg font-bold">00</span><p class="text-[8px] text-gray-500">SAAT</p></div>
            <div><span id="m" class="text-lg font-bold">00</span><p class="text-[8px] text-gray-500">DAK</p></div>
            <div><span id="s" class="text-lg font-bold text-green-400">00</span><p class="text-[8px] text-gray-500">SN</p></div>
        </div>
    </div>

    <div id="panel" class="hidden w-full max-w-5xl z-10 text-center space-y-16">
        <div class="space-y-4">
            <h1 id="title" class="text-5xl md:text-7xl font-semibold tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-600"></h1>
            <p id="visit-info" class="hidden text-green-400 text-xs tracking-[0.3em] uppercase"></p>
        </div>
        
        <div class="space-y-8 fade-in">
            <h2 class="text-xs tracking-widest text-gray-500 uppercase border-b border-white/5 pb-4">Fotoğraf Arşivi</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="gallery">
                </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-50">
        <div class="glass p-10 rounded-[2.5rem] w-80 text-center border-white/10 shadow-[0_0_50px_rgba(255,255,255,0.05)]">
            <div class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <input type="password" id="pw" placeholder="Admin Şifresi" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 text-center text-white outline-none focus:border-white/30 mb-4">
            <button id="go" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition-all">GİRİŞ YAP</button>
        </div>
    </div>

    <div id="juno" class="fixed bottom-10 right-10 cursor-pointer z-40 transition-transform hover:scale-110">
        <img src="yeni-kedi.gif" onerror="this.src='https://media.tenor.com/__3yYXQkf9wAAAAM/kedi-bune.gif'" 
             class="w-24 h-24 rounded-full border-2 border-white/10 shadow-2xl object-cover">
    </div>

    <script>
        // Yıldız Alanı
        const starField = document.getElementById('star-field');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2;
            s.style.width = size + 'px'; s.style.height = size + 'px';
            s.style.top = Math.random() * 100 + 'vh'; s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = (Math.random() * 3 + 1) + 's';
            starField.appendChild(s);
        }

        // Galeri (4 Fotoğraf Ayarlı)
        function initGallery() {
            const container = document.getElementById('gallery');
            const count = 4; // Fotoğraf ekledikçe bunu arttır
            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'glass p-1 rounded-xl overflow-hidden aspect-square';
                div.innerHTML = `<img src="medya/${i}.jpg" class="w-full h-full object-cover rounded-lg hover:rotate-2 transition-all duration-500" onerror="this.style.display='none'">`;
                container.appendChild(div);
            }
        }

        // Giriş Sayacı Mantığı
        let visits = localStorage.getItem('visit_count') || 0;
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role');

        // Sadece Ada linkiyle girildiğinde sayacı arttır
        if (role === 'ada') {
            visits++;
            localStorage.setItem('visit_count', visits);
        }

        setTimeout(() => document.getElementById('juno').style.opacity = '1', 1000);

        document.getElementById('juno').onclick = function() {
            if (role === 'ada') {
                showDashboard("Hoş Geldin Ada");
            } else if (role === 'admin') {
                document.getElementById('login-modal').classList.replace('hidden', 'flex');
            } else {
                alert("Lütfen kartınızı okutun.");
            }
        };

        document.getElementById('go').onclick = function() {
            if (document.getElementById('pw').value === "ada seni çok seviyorum") {
                document.getElementById('login-modal').style.display = 'none';
                const info = document.getElementById('visit-info');
                info.innerText = `Ada bu siteye toplam ${visits} kez giriş yaptı.`;
                info.classList.remove('hidden');
                showDashboard("Hoş Geldin Patron");
            } else {
                alert("Şifre Yanlış!");
            }
        };

        function showDashboard(msg) {
            document.getElementById('juno').style.display = 'none';
            document.getElementById('title').innerText = msg;
            document.getElementById('panel').classList.remove('hidden');
            document.getElementById('corner-timer').classList.remove('hidden');
            initGallery();
            startClock();
        }

        function startClock() {
            const target = new Date("May 20, 2026 00:00:00").getTime();
            setInterval(() => {
                const diff = target - new Date().getTime();
                if (diff > 0) {
                    document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                    document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                    document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                    document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                }
            }, 1000);
        }
    </script>
</body>
</html>
