<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno Sürpriz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #juno { 
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            opacity: 0; transform: translateY(150px) scale(0.5); 
        }
        .juno-appear { opacity: 1 !important; transform: translateY(0) scale(1) !important; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div id="main-panel" class="hidden w-full max-w-lg p-6 text-center z-10">
        <h1 id="welcome-text" class="text-4xl font-semibold mb-8 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500"></h1>
        
        <div id="ada-section" class="hidden glass rounded-[3rem] p-10 shadow-2xl fade-in">
            <p class="text-[10px] tracking-[0.4em] text-gray-500 mb-8 uppercase">Sürprize Kalan Zaman</p>
            <div class="grid grid-cols-4 gap-4 text-center">
                <div><span id="d" class="text-4xl font-light">00</span><p class="text-[9px] text-gray-600 mt-2">GÜN</p></div>
                <div><span id="h" class="text-4xl font-light">00</span><p class="text-[9px] text-gray-600 mt-2">SAAT</p></div>
                <div><span id="m" class="text-4xl font-light">00</span><p class="text-[9px] text-gray-600 mt-2">DAKİKA</p></div>
                <div><span id="s" class="text-4xl font-light">00</span><p class="text-[9px] text-gray-600 mt-2">SANİYE</p></div>
            </div>
        </div>

        <div id="admin-section" class="hidden glass rounded-3xl p-8 fade-in">
            <p class="text-gray-400 mb-6">Yönetici Paneli Aktif.</p>
            <div class="grid grid-cols-2 gap-4">
                <div class="aspect-video bg-white/5 rounded-xl border border-white/10 flex items-center justify-center text-xs text-gray-600">Fotoğraf 1</div>
                <div class="aspect-video bg-white/5 rounded-xl border border-white/10 flex items-center justify-center text-xs text-gray-600">Fotoğraf 2</div>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden items-center justify-center z-50">
        <div class="glass p-8 rounded-[2rem] w-80 text-center border-white/20">
            <h3 class="text-lg mb-6">Yönetici Girişi</h3>
            <input type="password" id="pass-input" placeholder="Şifreyi girin..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-center outline-none focus:border-white/40 mb-4">
            <button id="login-btn" class="w-full bg-white text-black font-semibold py-3 rounded-xl hover:bg-gray-200 transition-all">Giriş Yap</button>
        </div>
    </div>

    <div id="juno" class="fixed bottom-10 right-10 cursor-pointer group">
        <div class="absolute -inset-6 bg-white/5 rounded-full blur-3xl animate-pulse"></div>
        <img src="https://media.tenor.com/__3yYXQkf9wAAAAM/kedi-bune.gif" 
             alt="Juno" 
             class="w-24 h-24 rounded-full border-2 border-white/10 shadow-2xl relative z-10 object-cover group-hover:scale-110 transition-transform">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        // 1.2 saniye sonra Juno belirsin
        setTimeout(() => {
            document.getElementById('juno').classList.add('juno-appear');
        }, 1200);

        document.getElementById('juno').onclick = function() {
            const panel = document.getElementById('main-panel');
            const welcome = document.getElementById('welcome-text');

            if (role === 'ada') {
                this.style.display = 'none';
                welcome.innerText = "Hoş Geldin Ada";
                panel.classList.remove('hidden');
                document.getElementById('ada-section').classList.remove('hidden');
                startTimer();
            } else if (role === 'admin') {
                document.getElementById('auth-modal').classList.replace('hidden', 'flex');
            } else {
                alert("Lütfen kartı okutun.");
            }
        };

        // Admin Giriş Kontrolü
        document.getElementById('login-btn').onclick = function() {
            const val = document.getElementById('pass-input').value;
            if (val === "ada seni çok seviyorum") { //
                document.getElementById('auth-modal').classList.replace('flex', 'hidden');
                document.getElementById('juno').style.display = 'none';
                document.getElementById('welcome-text').innerText = "Hoş Geldin Patron";
                document.getElementById('main-panel').classList.remove('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
            } else {
                alert("Hatalı şifre!");
            }
        };

        function startTimer() {
            const target = new Date("May 20, 2026 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const d = target - now;
                document.getElementById('d').innerText = Math.floor(d / 86400000).toString().padStart(2, '0');
                document.getElementById('h').innerText = Math.floor((d % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('m').innerText = Math.floor((d % 3600000) / 60000).toString().padStart(2, '0');
                document.getElementById('s').innerText = Math.floor((d % 60000) / 1000).toString().padStart(2, '0');
            }, 1000);
        }
    </script>
</body>
</html>
