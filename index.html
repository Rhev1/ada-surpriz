<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno Vault | Rhev1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Arka Plan Efektleri - Pointer-events: none tƒ±klamayƒ± engellememesi i√ßin kritik */
        #star-field { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        
        .aurora-top { 
            position: fixed; 
            top: -100px; 
            left: 0; 
            width: 100%; 
            height: 400px; 
            z-index: 2; 
            pointer-events: none; 
            background: radial-gradient(ellipse at 50% 0%, rgba(0, 255, 150, 0.4) 0%, rgba(0, 150, 255, 0.02) 100%, transparent 100%); 
            filter: blur(60px);
            animation: aurora-flow 10s ease-in-out infinite alternate;
        }
        @keyframes aurora-flow {
            0% { transform: scaleX(1) translateX(0); opacity: 0.5; }
            100% { transform: scaleX(1.2) translateX(20px); opacity: 0.9; }
        }

        .shooting-star {
            position: fixed;
            top: var(--y);
            left: var(--x);
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            z-index: 999; 
            pointer-events: none;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff;
            animation: shoot 1.5s linear;
        }
        @keyframes shoot {
            0% { transform: rotate(var(--angle)) translateX(0); opacity: 1; }
            100% { transform: rotate(var(--angle)) translateX(600px); opacity: 0; }
        }

        /* Ekran Ge√ßi≈üleri */
        #view-auth, #view-vault { 
            background: rgba(0, 0, 0, 0.7) !important; 
            backdrop-filter: blur(20px); 
        }

        /* Tƒ±klanabilir alanƒ±n katmanƒ±nƒ± y√ºkselttik */
        .gif-container { cursor: pointer; position: relative; transition: 0.5s; z-index: 100; pointer-events: auto; }
        .gif-glow { position: absolute; inset: -20px; background: radial-gradient(circle, rgba(0,255,150,0.3) 0%, transparent 70%); border-radius: 50%; opacity: 0; transition: 0.5s; }
        .gif-container:hover .gif-glow { opacity: 1; }
        
        .nfc-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #nfc-bar { width: 0%; height: 100%; background: #00ff96; box-shadow: 0 0 15px #00ff96; transition: width 0.1s linear; }
        
        .tab-btn { transition: all 0.3s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .tab-btn.active { background: white; color: black; border-color: white; }
        
        .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        .vault-item { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative; z-index: 10; }
        .vault-item:hover { transform: translateY(-10px) scale(1.02); }
    </style>
</head>
<body>

    <div class="aurora-top"></div>
    <div id="star-field"></div>

    <div id="view-entry" class="flex flex-col items-center justify-center min-h-screen relative z-[100]">
        <div id="entry-text" class="bg-white text-black px-10 py-3 rounded-full font-black text-[10px] mb-12 animate-bounce tracking-widest uppercase">Juno'yu Uyandƒ±r üêæ</div>
        <div id="trigger-btn" class="gif-container" onclick="openAuth()">
            <div class="gif-glow"></div>
            <img src="yeni-kedi.gif" onerror="this.src='https://media.tenor.com/On7tT9C_h_MAAAAd/kedi-bune.gif'" 
                 class="w-72 h-72 rounded-full object-cover border-4 border-white/10 shadow-2xl">
        </div>
    </div>

    <div id="view-auth" class="fixed inset-0 z-[200] hidden items-center justify-center p-6 text-center">
        <div class="glass p-12 rounded-[4rem] max-w-sm w-full relative z-[210]">
            <div id="ada-side" class="hidden space-y-8">
                <div class="grid grid-cols-4 gap-2 text-xl font-black italic mb-4">
                    <div><span id="ada-d">00</span><p class="text-[7px] text-gray-500 uppercase">G√ºn</p></div>
                    <div><span id="ada-h">00</span><p class="text-[7px] text-gray-500 uppercase">Saat</p></div>
                    <div><span id="ada-m">00</span><p class="text-[7px] text-gray-500 uppercase">Dak</p></div>
                    <div><span id="ada-s" class="text-green-500">00</span><p class="text-[7px] text-gray-500 uppercase">Sn</p></div>
                </div>
                <h3 id="ada-title" class="text-xl font-bold italic">Ada'nƒ±n Kartƒ± Bekleniyor...</h3>
                <div id="ada-nfc-ui" class="space-y-4">
                    <div class="nfc-track"><div id="nfc-bar"></div></div>
                    <p id="nfc-text" class="text-sm font-mono text-green-500">L√ºtfen Kartƒ± Okutun</p>
                </div>
                <div id="ada-success-ui" class="hidden animate-pulse">
                    <button onclick="finalEntry()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs uppercase tracking-widest">Giri≈ü Yap</button>
                </div>
            </div>

            <div id="admin-side" class="hidden space-y-6">
                <h3 class="font-bold">Admin Giri≈üi</h3>
                <input type="password" id="admin-pass" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl text-center outline-none" placeholder="≈ûifre">
                <button id="admin-enter" onclick="checkAdmin()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs uppercase">Sistemi A√ß</button>
            </div>
        </div>
    </div>

    <div id="view-timer" class="fixed inset-0 z-[150] bg-black hidden flex-col items-center justify-center p-6 text-center">
        <div class="grid grid-cols-4 gap-4 md:gap-16 text-5xl md:text-9xl font-black italic">
            <div><span id="d">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">G√ºn</p></div>
            <div><span id="h">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Saat</p></div>
            <div><span id="m">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Dak</p></div>
            <div><span id="s" class="text-green-500">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Sn</p></div>
        </div>
        <div id="vault-btn" class="hidden mt-20"><button onclick="showVault()" class="bg-white text-black px-20 py-6 rounded-full font-black text-2xl animate-pulse">KASAYI A√á üéâ</button></div>
    </div>

    <div id="view-vault" class="fixed inset-0 z-[300] hidden overflow-y-auto p-8 md:p-24">
        <div class="max-w-6xl mx-auto pb-20 relative z-10">
            <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                <h1 class="text-3xl font-black italic uppercase">Ada&Ey√ºp Archive</h1>
                <div class="flex flex-wrap justify-center gap-2">
                    <button onclick="filterVault('all')" class="tab-btn active glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">T√ºm√º</button>
                    <button id="adm-back" onclick="closeVault()" class="hidden bg-green-500 text-black px-6 py-2 rounded-full text-[9px] font-bold uppercase ml-4">Panele D√∂n</button>
                </div>
            </header>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <div id="view-admin" class="fixed inset-0 z-[400] bg-[#030303] hidden p-8 flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-80 glass p-8 rounded-[3rem] flex flex-col justify-between">
            <div class="space-y-6">
                <h3 class="text-xs font-black text-green-500 uppercase tracking-widest">Admin Panel</h3>
                <div class="glass p-6 rounded-3xl">
                    <p class="text-[9px] text-gray-500 uppercase mb-1">Ada Giri≈ü Sayƒ±sƒ±</p>
                    <span id="stat-v" class="text-6xl font-light">0</span>
                </div>
            </div>
            <button onclick="showVault(true)" class="w-full bg-white text-black py-6 rounded-2xl font-black text-[10px] tracking-widest uppercase">Galeriyi √ñnizle</button>
        </div>
        <div class="flex-1 glass rounded-[3rem] p-12 flex flex-col items-center justify-center text-center">
            <h2 class="text-2xl font-black italic mb-2 uppercase">Ho≈ü Geldin Ey√ºp</h2>
            <div class="grid grid-cols-4 gap-8 text-3xl font-black italic mt-8">
                <div><span id="adm-d">00</span><p class="text-[8px] text-gray-600 mt-2">G√úN</p></div>
                <div><span id="adm-h">00</span><p class="text-[8px] text-gray-600 mt-2">SAAT</p></div>
                <div><span id="adm-m">00</span><p class="text-[8px] text-gray-600 mt-2">DAK</p></div>
                <div><span id="adm-s" class="text-green-500">00</span><p class="text-[8px] text-gray-600 mt-2">SN</p></div>
            </div>
        </div>
    </div>

    <script>
        // Yƒ±ldƒ±z ve Aurora Fonksiyonlarƒ±
        const sf = document.getElementById('star-field');
        for(let i=0; i<150; i++) {
            const s = document.createElement('div'); s.className='star';
            const sz = Math.random()*2;
            s.style.cssText = `width:${sz}px; height:${sz}px; top:${Math.random()*100}%; left:${Math.random()*100}%; --d:${Math.random()*3+2}s`;
            sf.appendChild(s);
        }

        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight / 2); 
            star.style.setProperty('--x', x + 'px');
            star.style.setProperty('--y', y + 'px');
            star.style.setProperty('--angle', (25 + Math.random() * 30) + 'deg');
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);
            setTimeout(createShootingStar, 8000 + Math.random() * 3000);
        }
        setTimeout(createShootingStar, 4000);

        // Sistem Mantƒ±ƒüƒ±
        const url = new URLSearchParams(window.location.search);
        const role = url.get('role');
        const key = url.get('key');
        const target = new Date("March 22, 2026 12:50:00").getTime();

        function openAuth() {
            document.getElementById('view-auth').classList.replace('hidden', 'flex');
            if(role === 'ada') {
                document.getElementById('ada-side').classList.remove('hidden');
                if(key === 'juno2026') {
                    startNFC();
                }
            } else {
                document.getElementById('admin-side').classList.remove('hidden');
            }
        }

        function startNFC() {
            let p = 0;
            document.getElementById('ada-title').innerText = "Kart Tanƒ±mlanƒ±yor...";
            const inv = setInterval(() => {
                p += 0.1;
                document.getElementById('nfc-bar').style.width = (p/10)*100 + "%";
                document.getElementById('nfc-text').innerText = (10 - p).toFixed(1) + "s";
                if(p >= 10) {
                    clearInterval(inv);
                    document.getElementById('ada-title').innerText = "Ho≈ü Geldin Ada";
                    document.getElementById('ada-nfc-ui').classList.add('hidden');
                    document.getElementById('ada-success-ui').classList.remove('hidden');
                    localStorage.setItem('ada_v', (parseInt(localStorage.getItem('ada_v') || 0) + 1));
                }
            }, 100);
        }

        function checkAdmin() {
            if(document.getElementById('admin-pass').value === "ada seni √ßok seviyorum") {
                document.getElementById('view-auth').style.display='none';
                document.getElementById('view-entry').style.display='none';
                document.getElementById('view-admin').classList.remove('hidden');
                document.getElementById('stat-v').innerText = localStorage.getItem('ada_v') || 0;
            }
        }

        function startMainTimer() {
            setInterval(() => {
                const diff = target - new Date().getTime();
                const d = Math.floor(diff/86400000).toString().padStart(2,'0');
                const h = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                
                ['', 'ada-', 'adm-'].forEach(p => {
                    const elD = document.getElementById(p+'d');
                    if(elD) {
                        document.getElementById(p+'d').innerText = d;
                        document.getElementById(p+'h').innerText = h;
                        document.getElementById(p+'m').innerText = m;
                        document.getElementById(p+'s').innerText = s;
                    }
                });

                if(diff <= 0) {
                    const btn = document.getElementById('vault-btn');
                    if(btn) btn.classList.remove('hidden');
                }
            }, 1000);
        }

        function finalEntry() {
            document.getElementById('view-auth').style.display='none';
            document.getElementById('view-entry').style.display='none';
            document.getElementById('view-timer').classList.remove('hidden');
        }

        function showVault(isAdmin=false) {
            document.getElementById('view-timer').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-vault').classList.remove('hidden');
            if(isAdmin) document.getElementById('adm-back').classList.remove('hidden');
        }

        function closeVault() {
            document.getElementById('view-vault').classList.add('hidden');
            document.getElementById('view-admin').classList.remove('hidden');
        }

        window.onload = startMainTimer;
    </script>
</body>
</html>
