            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(event) event.target.classList.add('active');

            const initialFiltered = type === 'all' ? data : data.filter(item => item.t === type);
            filteredData = []; 

            initialFiltered.forEach((item) => {
                const c = document.createElement('div');
                c.className = 'glass p-2 rounded-3xl vault-item aspect-square overflow-hidden';
                c.id = `item-${item.id}`;
                c.innerHTML = `<img src="${item.s}" class="w-full h-full object-cover rounded-2xl" onerror="this.parentElement.remove();">`;
                c.onclick = () => { 
                    currentItemIndex = filteredData.indexOf(item);
                    openLightbox(item); 
                };
                grid.appendChild(c);
                filteredData.push(item); 
            });
        }

        function openLightbox(item) {
            const lb = document.getElementById('lightbox');
            const content = document.getElementById('lb-content');
            const dl = document.getElementById('lb-download');
            const counter = document.getElementById('lb-counter');
            document.getElementById('lb-desc').innerText = item.d;
            dl.href = item.s;
            counter.innerText = `${currentItemIndex + 1} / ${filteredData.length}`;
            content.innerHTML = `<img src="${item.s}" class="max-h-[70vh] rounded-3xl object-contain shadow-2xl" onerror="navLightbox(1);">`;
            lb.classList.replace('hidden', 'flex');
            setTimeout(() => lb.style.opacity = '1', 10);
            lb.style.pointerEvents = 'auto';
        }

        function navLightbox(dir) {
            currentItemIndex += dir;
            if(currentItemIndex < 0) currentItemIndex = filteredData.length - 1;
            if(currentItemIndex >= filteredData.length) currentItemIndex = 0;
            openLightbox(filteredData[currentItemIndex]);
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = '0';
            lb.style.pointerEvents = 'none';
            setTimeout(() => lb.classList.replace('flex', 'hidden'), 400);
        }

        function showVault(isAdmin=false) {
            document.getElementById('view-timer').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-vault').classList.remove('hidden');
            if(isAdmin) document.getElementById('adm-back').classList.remove('hidden');
            filterVault('all');
        }

        function closeVault() {
            document.getElementById('view-vault').classList.add('hidden');
            document.getElementById('view-admin').classList.remove('hidden');
        }

        document.addEventListener('keydown', (e) => {
            if(!document.getElementById('lightbox').classList.contains('hidden')) {
                if(e.key === "ArrowRight") navLightbox(1);
                if(e.key === "ArrowLeft") navLightbox(-1);
                if(e.key === "Escape") closeLightbox();
            }
        });
    </script>
</body>
</html>
