<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno Universe | Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); }

        /* ðŸŒŒ KUZEY IÅžIKLARI (Ultra CanlÄ±) */
        .aurora-bg {
            position: fixed; inset: 0; z-index: 1; pointer-events: none;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 150, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(162, 0, 255, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 150, 255, 0.2) 0%, transparent 50%);
            filter: blur(100px); animation: auroraMove 20s infinite alternate ease-in-out;
        }
        @keyframes auroraMove { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.3); opacity: 0.9; } }

        /* âœ¨ YILDIZLAR */
        #star-field { position: fixed; inset: 0; z-index: 2; }
        .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* ðŸ¦Œ CEYLAN FÄ°GÃœRÃœ */
        .gazelle-icon { width: 40px; height: 40px; fill: rgba(0, 255, 150, 0.6); animation: float 5s infinite ease-in-out; filter: drop-shadow(0 0 8px rgba(0,255,150,0.4)); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* NFC Tarama Ã‡izgisi */
        .scan-bar { width: 100%; height: 4px; background: #00ff96; position: absolute; top: 0; left: 0; animation: scan 2s linear infinite; box-shadow: 0 0 20px #00ff96; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .tab-btn.active { background: white; color: black; }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>
    <div id="star-field"></div>

    <div id="entry-view" class="relative z-10 flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white text-black px-6 py-2 rounded-full font-black text-sm mb-10 animate-bounce">TIKLA!</div>
        <div id="trigger-gif" class="cursor-pointer group relative">
            <div class="absolute inset-0 bg-white/10 rounded-full blur-3xl scale-110"></div>
            <img src="yeni-kedi.gif" onerror="this.src='https://media.tenor.com/On7tT9C_h_MAAAAd/kedi-bune.gif'" 
                 class="w-72 h-72 rounded-full object-cover relative border-4 border-white/20 transition-transform duration-500 group-hover:scale-110">
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-3xl hidden items-center justify-center p-6 text-center">
        <div class="glass p-12 rounded-[4rem] max-w-sm w-full border-white/20 relative overflow-hidden">
            <div id="ada-nfc" class="hidden space-y-8">
                <div class="relative w-24 h-32 mx-auto bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center">
                    <div class="scan-bar"></div>
                    <span class="text-5xl">ðŸ“±</span>
                </div>
                <h3 class="text-xl font-bold">Fiziksel Kart Bekleniyor</h3>
                <p class="text-xs text-gray-500 italic">"CeylanÄ±n ruhu kartla birleÅŸiyor..."</p>
                <div class="flex justify-center"><svg class="gazelle-icon" viewBox="0 0 24 24"><path d="M12 2L9 7H15L12 2ZM4 10L6 22H18L20 10H4Z"/></svg></div>
            </div>
            
            <div id="admin-auth" class="hidden space-y-6">
                <h3 class="text-xl font-bold">Patron Paneli</h3>
                <input type="password" id="pw-field" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl text-center outline-none" placeholder="Åžifre">
                <button id="admin-login-btn" class="w-full bg-white text-black py-4 rounded-2xl font-black">GÄ°RÄ°Åž</button>
            </div>
        </div>
    </div>

    <div id="wait-view" class="fixed inset-0 z-[80] bg-black hidden flex-col items-center justify-center p-6">
        <div class="flex flex-col items-center">
            <svg class="gazelle-icon mb-10" viewBox="0 0 24 24"><path d="M12 2L9 7H15L12 2ZM4 10L6 22H18L20 10H4Z"/></svg>
            <h2 class="text-gray-500 text-[10px] tracking-[0.8em] uppercase mb-12">Daha beklemen gerek...</h2>
            
            <div class="grid grid-cols-4 gap-8 md:gap-16 text-5xl md:text-9xl font-black italic text-center">
                <div><span id="d">00</span><p class="text-[10px] not-italic text-gray-700 mt-4 uppercase">GÃœN</p></div>
                <div><span id="h">00</span><p class="text-[10px] not-italic text-gray-700 mt-4 uppercase">SAAT</p></div>
                <div><span id="m">00</span><p class="text-[10px] not-italic text-gray-700 mt-4 uppercase">DAK</p></div>
                <div><span id="s" class="text-green-500">00</span><p class="text-[10px] not-italic text-gray-700 mt-4 uppercase">SN</p></div>
            </div>
        </div>
        <div id="congrats-btn" class="hidden mt-20"><button onclick="goVault()" class="bg-white text-black px-16 py-6 rounded-full font-black text-2xl animate-pulse">SÃœRPRÄ°ZÄ° AÃ‡ ðŸŽ‰</button></div>
    </div>

    <div id="vault-view" class="fixed inset-0 z-[120] bg-[#020202] hidden overflow-y-auto p-6 md:p-20">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
                <h1 class="text-4xl font-black italic flex items-center gap-4">JUNO VAULT <svg class="w-8 h-8 fill-white/20" viewBox="0 0 24 24"><path d="M12 2L9 7H15L12 2ZM4 10L6 22H18L20 10H4Z"/></svg></h1>
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterVault('all')" class="tab-btn active glass px-6 py-2 rounded-full text-[10px] font-bold uppercase">TÃ¼mÃ¼</button>
                    <button onclick="filterVault('photo')" class="tab-btn glass px-6 py-2 rounded-full text-[10px] font-bold uppercase">FotoÄŸraflar</button>
                    <button onclick="filterVault('video')" class="tab-btn glass px-6 py-2 rounded-full text-[10px] font-bold uppercase">Videolar</button>
                    <button onclick="filterVault('audio')" class="tab-btn glass px-6 py-2 rounded-full text-[10px] font-bold uppercase">Sesler</button>
                    <button onclick="filterVault('text')" class="tab-btn glass px-6 py-2 rounded-full text-[10px] font-bold uppercase">Metinler</button>
                    <button onclick="location.reload()" id="vault-close" class="hidden bg-red-500/20 text-red-500 px-6 py-2 rounded-full text-[10px] font-bold uppercase">Kapat</button>
                </div>
            </div>

            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                </div>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 z-[130] bg-black hidden p-8 flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-80 space-y-6">
            <div class="glass p-8 rounded-[3rem]">
                <h3 class="text-xs font-black text-green-500 uppercase mb-8">Sistem Durumu</h3>
                <div class="space-y-6">
                    <div><p class="text-[9px] text-gray-500 uppercase">Ada'nÄ±n GiriÅŸleri</p><span id="visit-count" class="text-6xl font-light">0</span></div>
                    <div><p class="text-[9px] text-gray-500 uppercase">Sistem Saati</p><span id="live-time" class="text-xl font-mono">00:00:00</span></div>
                </div>
            </div>
            <button onclick="goVault(true)" class="w-full bg-white text-black py-6 rounded-3xl font-black uppercase tracking-widest shadow-2xl">Ã–NÄ°ZLEME MODU</button>
        </div>
        <div class="flex-1 glass rounded-[4rem] flex flex-col items-center justify-center p-12">
            <svg class="gazelle-icon w-12 h-12 mb-6" viewBox="0 0 24 24"><path d="M12 2L9 7H15L12 2ZM4 10L6 22H18L20 10H4Z"/></svg>
            <h2 class="text-3xl font-bold italic">HoÅŸ Geldin Patron</h2>
            <p class="text-gray-500 text-sm mt-4">TÃ¼m dosyalar gÃ¼vende, Juno uykuda.</p>
        </div>
    </div>

    <script>
        // YILDIZLAR
        const sf = document.getElementById('star-field');
        for(let i=0; i<200; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2.5;
            s.style.cssText = `width:${size}px; height:${size}px; top:${Math.random()*100}%; left:${Math.random()*100}%; --d:${Math.random()*3+2}s`;
            sf.appendChild(s);
        }

        const params = new URLSearchParams(window.location.search);
        const role = params.get('role');
        const key = params.get('key');
        const target = new Date("May 20, 2026 00:00:00").getTime();

        document.getElementById('trigger-gif').onclick = () => {
            document.getElementById('auth-modal').classList.replace('hidden', 'flex');
            if(role === 'ada') {
                document.getElementById('ada-nfc').classList.remove('hidden');
                if(key === 'juno2026') {
                    // 10 SANÄ°YE KART OKUMA BEKLEME
                    setTimeout(() => {
                        document.getElementById('auth-modal').style.display = 'none';
                        document.getElementById('entry-view').style.display = 'none';
                        document.getElementById('wait-view').classList.remove('hidden');
                        startTimer();
                    }, 10000); 
                } else {
                    setTimeout(() => { alert("KART BULUNAMADI!"); location.reload(); }, 5000);
                }
            } else {
                document.getElementById('admin-auth').classList.remove('hidden');
            }
        };

        document.getElementById('admin-login-btn').onclick = () => {
            if(document.getElementById('pw-field').value === "ada seni Ã§ok seviyorum") {
                document.getElementById('auth-modal').style.display = 'none';
                document.getElementById('entry-view').style.display = 'none';
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('visit-count').innerText = localStorage.getItem('ada_v') || 0;
                setInterval(() => document.getElementById('live-time').innerText = new Date().toLocaleTimeString(), 1000);
            }
        };

        function startTimer() {
            localStorage.setItem('ada_v', (parseInt(localStorage.getItem('ada_v') || 0) + 1));
            const timer = setInterval(() => {
                const diff = target - new Date().getTime();
                if(diff > 0) {
                    document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                    document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                    document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                    document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                } else {
                    clearInterval(timer);
                    document.getElementById('congrats-btn').classList.remove('hidden');
                }
            }, 1000);
        }

        // --- ARÅžÄ°V SÄ°STEMÄ° ---
        const vaultData = [
            { type: 'photo', src: 'medya/1.jpg', title: 'Ä°lk An' },
            { type: 'photo', src: 'medya/2.jpg', title: 'GÃ¼lÃ¼mse' },
            { type: 'photo', src: 'medya/3.jpg', title: 'Yolculuk' },
            { type: 'photo', src: 'medya/4.jpg', title: 'Son Durak' },
            { type: 'video', src: '#', title: 'Video YakÄ±nda' },
            { type: 'audio', src: '#', title: 'Ses KaydÄ± YakÄ±nda' },
            { type: 'text', src: '#', title: 'Gizli Not' }
        ];

        function goVault(isAdmin = false) {
            document.getElementById('wait-view').classList.add('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('vault-view').classList.remove('hidden');
            if(isAdmin) document.getElementById('vault-close').classList.remove('hidden');
            filterVault('all');
        }

        function filterVault(type) {
            const grid = document.getElementById('vault-grid');
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(b => b.classList.remove('active'));
            event?.target?.classList?.add('active');

            grid.innerHTML = '';
            const filtered = type === 'all' ? vaultData : vaultData.filter(d => d.type === type);
            
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'glass p-4 rounded-[2rem] hover:scale-105 transition-all';
                let icon = 'ðŸ“¸';
                if(item.type === 'video') icon = 'ðŸŽ¥';
                if(item.type === 'audio') icon = 'ðŸŽµ';
                if(item.type === 'text') icon = 'ðŸ“„';

                card.innerHTML = `
                    <div class="aspect-square bg-white/5 rounded-2xl overflow-hidden mb-4 flex items-center justify-center text-4xl">
                        ${item.type === 'photo' ? `<img src="${item.src}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/300?text=%3F'">` : icon}
                    </div>
                    <p class="text-[10px] font-bold uppercase tracking-widest text-gray-500">${item.title}</p>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
