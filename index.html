<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno Vault | Rhev1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        #star-field { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .aurora { position: fixed; inset: 0; z-index: 0; pointer-events: none; background: radial-gradient(circle at 20% 30%, rgba(0, 255, 150, 0.15) 0%, transparent 50%); filter: blur(100px); }

        .gif-container { cursor: pointer; position: relative; transition: 0.5s; z-index: 100; }
        .gif-glow { position: absolute; inset: -20px; background: radial-gradient(circle, rgba(0,255,150,0.3) 0%, transparent 70%); border-radius: 50%; opacity: 0; transition: 0.5s; }
        .gif-container:hover .gif-glow { opacity: 1; }

        .nfc-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #nfc-bar { width: 0%; height: 100%; background: #00ff96; box-shadow: 0 0 15px #00ff96; transition: width 0.1s linear; }

        .tab-btn.active { background: white; color: black; }
        .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Yeni Efektler */
        .vault-item { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .vault-item:hover { transform: translateY(-10px) scale(1.02); border-color: rgba(0,255,150,0.3); }
        
        #lightbox { transition: opacity 0.4s ease; }
    </style>
</head>
<body>

    <div class="aurora"></div>
    <div id="star-field"></div>

    <div id="view-entry" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white text-black px-10 py-3 rounded-full font-black text-[10px] mb-12 animate-bounce tracking-widest pointer-events-none">SÄ°STEMÄ° BAÅžLAT</div>
        <div id="trigger-btn" class="gif-container">
            <div class="gif-glow"></div>
            <img src="yeni-kedi.gif" onerror="this.src='https://media.tenor.com/On7tT9C_h_MAAAAd/kedi-bune.gif'" 
                 class="w-72 h-72 rounded-full object-cover border-4 border-white/10 shadow-2xl">
        </div>
    </div>

    <div id="view-auth" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-3xl hidden items-center justify-center p-6 text-center">
        <div class="glass p-12 rounded-[4rem] max-w-sm w-full">
            <div id="ada-side" class="hidden space-y-8">
                <h3 class="text-xl font-bold italic">Juno KartÄ± TanÄ±mlanÄ±yor...</h3>
                <div class="space-y-4">
                    <div class="nfc-track"><div id="nfc-bar"></div></div>
                    <p id="nfc-text" class="text-sm font-mono text-green-500">10.0s</p>
                </div>
                <p class="text-[9px] text-gray-500 uppercase tracking-widest">TemassÄ±z BaÄŸlantÄ± Kuruluyor</p>
            </div>
            <div id="admin-side" class="hidden space-y-6">
                <h3 class="font-bold">Admin GiriÅŸi</h3>
                <input type="password" id="admin-pass" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl text-center outline-none" placeholder="Åžifre">
                <button id="admin-enter" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs">SÄ°STEMÄ° AÃ‡</button>
            </div>
        </div>
    </div>

    <div id="view-timer" class="fixed inset-0 z-[150] bg-black hidden flex-col items-center justify-center p-6 text-center">
        <div class="grid grid-cols-4 gap-4 md:gap-16 text-5xl md:text-9xl font-black italic">
            <div><span id="d">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">GÃ¼n</p></div>
            <div><span id="h">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Saat</p></div>
            <div><span id="m">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Dak</p></div>
            <div><span id="s" class="text-green-500">00</span><p class="text-[10px] text-gray-700 mt-4 uppercase">Sn</p></div>
        </div>
        <div id="vault-btn" class="hidden mt-20"><button onclick="showVault()" class="bg-white text-black px-20 py-6 rounded-full font-black text-2xl animate-pulse">KASAYI AÃ‡ ðŸŽ‰</button></div>
    </div>

    <div id="view-vault" class="fixed inset-0 z-[300] bg-black hidden overflow-y-auto p-8 md:p-24">
        <div class="max-w-6xl mx-auto pb-20">
            <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                <h1 class="text-3xl font-black italic uppercase">Juno Archive</h1>
                <div class="flex flex-wrap justify-center gap-2">
                    <button onclick="filterVault('all')" class="tab-btn active glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">TÃ¼mÃ¼</button>
                    <button id="adm-back" onclick="closeVault()" class="hidden bg-green-500 text-black px-6 py-2 rounded-full text-[9px] font-bold uppercase">Panele DÃ¶n</button>
                </div>
            </header>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <div id="lightbox" class="fixed inset-0 z-[500] bg-black/95 hidden items-center justify-center p-6 opacity-0 pointer-events-none">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-4xl text-white/50">&times;</button>
        <div class="max-w-4xl w-full flex flex-col items-center">
            <img id="lb-img" src="" class="max-h-[70vh] rounded-3xl shadow-2xl object-contain">
            <div class="glass p-8 rounded-[2rem] mt-8 w-full border-t border-white/10 text-center">
                <p id="lb-desc" class="text-gray-300 leading-relaxed italic">YÃ¼kleniyor...</p>
            </div>
        </div>
    </div>

    <div id="view-admin" class="fixed inset-0 z-[400] bg-black hidden p-8 flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-80 glass p-8 rounded-[3rem] flex flex-col justify-between">
            <div class="space-y-6">
                <h3 class="text-xs font-black text-green-500 uppercase tracking-widest">Admin Panel</h3>
                <div><p class="text-[9px] text-gray-500 uppercase">Toplam GiriÅŸ</p><span id="stat-v" class="text-6xl font-light">0</span></div>
            </div>
            <button onclick="showVault(true)" class="w-full bg-white text-black py-6 rounded-2xl font-black text-[10px]">Ã–NÄ°ZLEME</button>
        </div>
        <div class="flex-1 glass rounded-[3rem] flex items-center justify-center italic text-2xl">HoÅŸ Geldin Patron.</div>
    </div>

    <script>
        // YÄ±ldÄ±zlar
        const sf = document.getElementById('star-field');
        for(let i=0; i<150; i++) {
            const s = document.createElement('div'); s.className='star';
            const sz = Math.random()*2;
            s.style.cssText = `width:${sz}px; height:${sz}px; top:${Math.random()*100}%; left:${Math.random()*100}%; --d:${Math.random()*3+2}s`;
            sf.appendChild(s);
        }

        // 84 FOTOÄžRAF VE MESAJLAR
        // Buradaki mesajlarÄ± admin panelinden gibi dÃ¼ÅŸÃ¼nebilirsin, istediÄŸini deÄŸiÅŸtir.
        const messages = {
            1: "Bu bizim ilk gÃ¼nÃ¼mÃ¼zdÃ¼...",
            2: "Burada Ã§ok tatlÄ± Ã§Ä±kmÄ±ÅŸsÄ±n.",
            84: "Ve bu da son karemiz, ÅŸimdilik!"
        };

        const data = [];
        for (let i = 1; i <= 84; i++) {
            data.push({ t: 'photo', s: `medya/${i}.jpg`, d: messages[i] || "Bu anÄ± asla unutulmayacak..." });
        }

        const url = new URLSearchParams(window.location.search);
        const role = url.get('role');
        const key = url.get('key');
        const target = new Date("May 20, 2026 00:00:00").getTime();

        document.getElementById('trigger-btn').onclick = () => {
            document.getElementById('view-auth').classList.replace('hidden', 'flex');
            if(role === 'ada') {
                document.getElementById('ada-side').classList.remove('hidden');
                if(key === 'juno2026') start10SecNFC();
            } else {
                document.getElementById('admin-side').classList.remove('hidden');
            }
        };

        function start10SecNFC() {
            let p = 0;
            const bar = document.getElementById('nfc-bar');
            const txt = document.getElementById('nfc-text');
            const inv = setInterval(() => {
                p += 0.1;
                bar.style.width = (p/10)*100 + "%";
                txt.innerText = (10 - p).toFixed(1) + "s";
                if(p >= 10) {
                    clearInterval(inv);
                    document.getElementById('view-auth').style.display='none';
                    document.getElementById('view-entry').style.display='none';
                    document.getElementById('view-timer').classList.remove('hidden');
                    startMainTimer();
                }
            }, 100);
        }

        document.getElementById('admin-enter').onclick = () => {
            if(document.getElementById('admin-pass').value === "ada seni Ã§ok seviyorum") {
                document.getElementById('view-auth').style.display='none';
                document.getElementById('view-entry').style.display='none';
                document.getElementById('view-admin').classList.remove('hidden');
                document.getElementById('stat-v').innerText = localStorage.getItem('ada_v') || 0;
            }
        };

        function startMainTimer() {
            localStorage.setItem('ada_v', (parseInt(localStorage.getItem('ada_v') || 0) + 1));
            setInterval(() => {
                const diff = target - new Date().getTime();
                if(diff > 0) {
                    document.getElementById('d').innerText = Math.floor(diff/86400000).toString().padStart(2,'0');
                    document.getElementById('h').innerText = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
                    document.getElementById('m').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    document.getElementById('s').innerText = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                } else {
                    document.getElementById('vault-btn').classList.remove('hidden');
                }
            }, 1000);
        }

        function filterVault(type) {
            const grid = document.getElementById('vault-grid');
            grid.innerHTML = '';
            data.forEach((item, index) => {
                const c = document.createElement('div');
                c.className = 'glass p-2 rounded-3xl vault-item';
                c.innerHTML = `<img src="${item.s}" class="w-full h-full object-cover rounded-2xl aspect-square" onerror="this.src='https://via.placeholder.com/300?text=Juno+Ani'">`;
                c.onclick = () => openLightbox(item.s, item.d);
                grid.appendChild(c);
            });
        }

        function openLightbox(src, desc) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lb-img').src = src;
            document.getElementById('lb-desc').innerText = desc;
            lb.classList.replace('hidden', 'flex');
            lb.style.pointerEvents = 'auto';
            setTimeout(() => lb.style.opacity = '1', 10);
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = '0';
            lb.style.pointerEvents = 'none';
            setTimeout(() => lb.classList.replace('flex', 'hidden'), 400);
        }

        function showVault(isAdmin=false) {
            document.getElementById('view-timer').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-vault').classList.remove('hidden');
            if(isAdmin) document.getElementById('adm-back').classList.remove('hidden');
            filterVault('all');
        }

        function closeVault() {
            document.getElementById('view-vault').classList.add('hidden');
            document.getElementById('view-admin').classList.remove('hidden');
        }
    </script>
</body>
</html>
