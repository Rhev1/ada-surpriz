<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno v3 - Stars & Aurora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Kuzey Işıkları (Aurora) - Üst Kısım */
        .aurora {
            position: fixed; top: -100px; left: 0; width: 100%; height: 300px;
            background: linear-gradient(to bottom, rgba(0, 255, 150, 0.1), rgba(0, 150, 255, 0.05), transparent);
            filter: blur(80px); z-index: 0; pointer-events: none; animation: aurora-flow 15s infinite alternate;
        }
        @keyframes aurora-flow { from { transform: translateX(-10%) skewX(-10deg); } to { transform: translateX(10%) skewX(10deg); } }

        /* Yıldızlar */
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle infinite alternate; }
        @keyframes twinkle { 0% { opacity: 0.1; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }

        #juno { transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; transform: translateY(150px) scale(0.5); }
        .juno-appear { opacity: 1 !important; transform: translateY(0) scale(1) !important; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center justify-start relative pt-20 pb-32">

    <div class="aurora"></div>
    <div id="stars-container"></div>

    <div id="custom-alert" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden items-center justify-center z-50 fade-in">
        <div class="glass p-10 rounded-[2.5rem] max-w-sm w-full mx-4 text-center border-red-500/10">
            <h3 class="text-xl font-semibold mb-2 text-gray-200">Erişim Bekleniyor</h3>
            <p class="text-gray-400 text-sm mb-8">Bu sürpriz sadece Ada'nın kartıyla açılabilir.</p>
            <button onclick="location.reload()" class="w-full bg-white/5 text-white py-3 rounded-xl">Tekrar Dene</button>
        </div>
    </div>

    <div id="main-panel" class="hidden w-full max-w-4xl p-6 text-center z-10 relative">
        <h1 id="welcome-text" class="text-4xl md:text-5xl font-semibold mb-10 tracking-tight text-white"></h1>
        
        <div id="ada-section" class="hidden space-y-10 fade-in">
            <div class="glass rounded-[3rem] p-8 max-w-2xl mx-auto shadow-2xl">
                <p class="text-[10px] tracking-[0.4em] text-gray-500 mb-6 uppercase">Büyük Sürprize Kalan</p>
                <div class="grid grid-cols-4 gap-2 text-center" id="countdown">
                    <div><span id="d" class="text-3xl md:text-5xl font-light">00</span><p class="text-[9px] text-gray-600">GÜN</p></div>
                    <div><span id="h" class="text-3xl md:text-5xl font-light">00</span><p class="text-[9px] text-gray-600">SAAT</p></div>
                    <div><span id="m" class="text-3xl md:text-5xl font-light">00</span><p class="text-[9px] text-gray-600">DAK</p></div>
                    <div><span id="s" class="text-3xl md:text-5xl font-light">00</span><p class="text-[9px] text-gray-600">SN</p></div>
                </div>
            </div>

            <div class="text-left">
                <h2 class="text-xs tracking-[0.5em] text-gray-400 mb-8 uppercase text-center">Anılar Galasız Olmaz</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="gallery-grid">
                    </div>
            </div>
        </div>

        <div id="admin-section" class="hidden glass rounded-3xl p-8 fade-in max-w-md mx-auto">
            <p class="text-green-400 mb-4 uppercase text-[10px] tracking-widest font-bold">Admin Erişimi</p>
            <p class="text-gray-400 text-sm">Patron, fotoğraf yüklemek için bilgisayarındaki <b>medya</b> klasörüne resimleri atıp GitHub Desktop'tan 'Push' yapmalısın.</p>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black/95 backdrop-blur-2xl hidden items-center justify-center z-50">
        <div class="glass p-8 rounded-[2rem] w-80 text-center border-white/10 shadow-2xl">
            <h3 class="text-lg mb-6 font-light">Yetki Onayı</h3>
            <input type="password" id="pass-input" placeholder="Parola" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white text-center outline-none focus:border-white/30 mb-4 transition-all">
            <button id="login-btn" class="w-full bg-white text-black font-semibold py-3 rounded-xl">Onayla</button>
        </div>
    </div>

    <div id="juno" class="fixed bottom-10 right-10 cursor-pointer group z-40">
        <img src="yeni-kedi.gif" onerror="this.src='https://media.tenor.com/__3yYXQkf9wAAAAM/kedi-bune.gif'" 
             class="w-24 h-24 rounded-full border-2 border-white/10 shadow-2xl object-cover">
    </div>

    <script>
        // YILDIZLAR
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 150; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                let size = Math.random() * 2;
                star.style.width = size + 'px'; star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + 'vh'; star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }
        createStars();

        // GALERİ OLUŞTURUCU (Kritik Nokta!)
        function loadGallery() {
            const grid = document.getElementById('gallery-grid');
            const totalImages = 10; // KAÇ TANE FOTOĞRAFIN VARSA BURAYA O SAYIYI YAZ (Örn: 10)
            
            for (let i = 1; i <= totalImages; i++) {
                const item = document.createElement('div');
                item.className = 'glass p-1 rounded-xl overflow-hidden aspect-square';
                item.innerHTML = `<img src="medya/${i}.jpg" class="w-full h-full object-cover rounded-lg hover:scale-110 transition-transform duration-500" 
                                  onerror="this.parentElement.style.display='none'">`;
                grid.appendChild(item);
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        setTimeout(() => { document.getElementById('juno').classList.add('juno-appear'); }, 1200);

        document.getElementById('juno').onclick = function() {
            if (role === 'ada') {
                this.style.display = 'none';
                document.getElementById('welcome-text').innerText = "Hoş Geldin Ada";
                document.getElementById('main-panel').classList.remove('hidden');
                document.getElementById('ada-section').classList.remove('hidden');
                loadGallery();
                startTimer();
            } else if (role === 'admin') {
                document.getElementById('auth-modal').classList.replace('hidden', 'flex');
            } else {
                document.getElementById('custom-alert').classList.replace('hidden', 'flex');
                this.style.display = 'none';
            }
        };

        document.getElementById('login-btn').onclick = function() {
            if (document.getElementById('pass-input').value === "ada seni çok seviyorum") { 
                document.getElementById('auth-modal').classList.replace('flex', 'hidden');
                document.getElementById('juno').style.display = 'none';
                document.getElementById('welcome-text').innerText = "Hoş Geldin Patron";
                document.getElementById('main-panel').classList.remove('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
            } else {
                const inp = document.getElementById('pass-input');
                inp.classList.add('border-red-500');
                setTimeout(() => inp.classList.remove('border-red-500'), 1000);
            }
        };

        function startTimer() {
            const target = new Date("May 20, 2026 00:00:00").getTime();
            setInterval(() => {
                const d = target - new Date().getTime();
                if(d > 0) {
                    document.getElementById('d').innerText = Math.floor(d / 86400000).toString().padStart(2, '0');
                    document.getElementById('h').innerText = Math.floor((d % 86400000) / 3600000).toString().padStart(2, '0');
                    document.getElementById('m').innerText = Math.floor((d % 3600000) / 60000).toString().padStart(2, '0');
                    document.getElementById('s').innerText = Math.floor((d % 60000) / 1000).toString().padStart(2, '0');
                }
            }, 1000);
        }
    </script>
</body>
</html>
