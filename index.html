<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno Vault | Rhev1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #star-field { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .aurora-top { position: fixed; top: -100px; left: 0; width: 100%; height: 400px; z-index: 10; pointer-events: none; background: radial-gradient(ellipse at 50% 0%, rgba(0, 255, 150, 0.4) 0%, rgba(0, 150, 255, 0.02) 100%, transparent 100%); filter: blur(60px); animation: aurora-flow 10s ease-in-out infinite alternate; }
        @keyframes aurora-flow { 0% { transform: scaleX(1) translateX(0); opacity: 0.5; } 100% { transform: scaleX(1.2) translateX(20px); opacity: 0.9; } }
        .tab-btn { transition: all 0.3s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .tab-btn.active { background: white; color: black; border-color: white; }
        .vault-item { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative; }
        .vault-item:hover { transform: translateY(-10px) scale(1.02); }
        #lightbox { transition: opacity 0.4s ease; }
        .lb-nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.05); width: 50px; height: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 600; border-radius: 15px; backdrop-filter: blur(10px); }
        .gif-container { cursor: pointer; position: relative; z-index: 100; }
        .nfc-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        #nfc-bar { width: 0%; height: 100%; background: #00ff96; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div class="aurora-top"></div>
    <div id="star-field"></div>

    <div id="view-entry" class="flex flex-col items-center justify-center min-h-screen relative z-[100]">
        <div id="entry-text" class="bg-white text-black px-10 py-3 rounded-full font-black text-[10px] mb-12 animate-bounce tracking-widest uppercase">Sistemi Ba≈ülat</div>
        <div id="trigger-btn" class="gif-container">
            <img src="yeni-kedi.gif" onerror="this.src='https://media.tenor.com/On7tT9C_h_MAAAAd/kedi-bune.gif'" class="w-72 h-72 rounded-full object-cover border-4 border-white/10 shadow-2xl">
        </div>
    </div>

    <div id="view-auth" class="fixed inset-0 z-[200] hidden items-center justify-center p-6 text-center bg-black/80 backdrop-blur-xl">
        <div class="glass p-12 rounded-[4rem] max-w-sm w-full">
            <div id="ada-side" class="hidden space-y-8">
                <div class="grid grid-cols-4 gap-2 text-xl font-black italic">
                    <div><span id="ada-d">00</span></div><div><span id="ada-h">00</span></div><div><span id="ada-m">00</span></div><div><span id="ada-s" class="text-green-500">00</span></div>
                </div>
                <h3 id="ada-title" class="text-xl font-bold italic">Kart Bekleniyor...</h3>
                <div id="ada-nfc-ui" class="space-y-4">
                    <div class="nfc-track"><div id="nfc-bar"></div></div>
                    <p id="nfc-text" class="text-sm font-mono text-green-500">Okutun</p>
                </div>
                <div id="ada-success-ui" class="hidden"><button onclick="finalEntry()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase">Giri≈ü Yap</button></div>
            </div>
            <div id="admin-side" class="hidden space-y-6">
                <h3 class="font-bold">Admin</h3>
                <input type="password" id="admin-pass" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl text-center outline-none" placeholder="≈ûifre">
                <button id="admin-enter" class="w-full bg-white text-black py-4 rounded-2xl font-black">Sistemi A√ß</button>
            </div>
        </div>
    </div>

    <div id="view-timer" class="fixed inset-0 z-[150] bg-black/60 hidden flex-col items-center justify-center p-6 text-center">
        <div class="grid grid-cols-4 gap-16 text-7xl font-black italic">
            <div><span id="d">00</span></div><div><span id="h">00</span></div><div><span id="m">00</span></div><div><span id="s" class="text-green-500">00</span></div>
        </div>
        <div id="vault-btn" class="hidden mt-20"><button onclick="showVault()" class="bg-white text-black px-20 py-6 rounded-full font-black text-2xl">KASAYI A√á üéâ</button></div>
    </div>

    <div id="view-vault" class="fixed inset-0 z-[300] bg-black hidden overflow-y-auto p-8 md:p-24">
        <div class="max-w-6xl mx-auto pb-20">
            <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                <h1 class="text-3xl font-black italic uppercase">Archive</h1>
                <div class="flex flex-wrap justify-center gap-2">
                    <button onclick="filterVault('all')" class="tab-btn active glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">T√ºm√º</button>
                    <button onclick="filterVault('photo')" class="tab-btn glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">Fotoƒüraflar</button>
                    <button onclick="filterVault('video')" class="tab-btn glass px-6 py-2 rounded-full text-[9px] font-bold uppercase">Videolar</button>
                </div>
            </header>
            <div id="vault-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <div id="lightbox" class="fixed inset-0 z-[500] bg-black/95 hidden items-center justify-center p-6 opacity-0 pointer-events-none">
        <div onclick="navLightbox(-1)" class="lb-nav left-5 text-2xl">‚ùÆ</div>
        <div onclick="navLightbox(1)" class="lb-nav right-5 text-2xl">‚ùØ</div>
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-4xl text-white/50">&times;</button>
        <div class="max-w-4xl w-full flex flex-col items-center">
            <div id="lb-content" class="w-full flex justify-center"></div>
            <div id="lb-footer" class="glass p-8 rounded-[2rem] mt-8 w-full text-center">
                <p id="lb-desc" class="text-gray-300 italic"></p>
            </div>
        </div>
    </div>

    <script>
        const messages = { 
            1: "Hayvanlara sevgin, kalbimi √ßalan noktalar...", 2: "Duvar kaƒüƒ±dƒ±nƒ± hatƒ±rlƒ±yor musun?", 3: "Yakƒ±≈üƒ±yormu≈üuz.", 4: "Yapay zeka.", 5: "Ada fotoƒürafƒ±.", 
            // ... (T√ºm 136 mesajƒ±n burada olduƒüunu varsayƒ±yoruz, yukarƒ±daki mesaj listeni buraya tam ekleyebilirsin)
            136: "Ve ≈üimdilik sonuncusu!"
        };

        let data = [];
        // Fotoƒüraflarƒ± Ekle (1-136)
        for(let i=1; i<=136; i++) {
            data.push({ id: i, t: 'photo', s: `medya/${i}.jpg`, d: messages[i] || "" });
        }
        // Videolarƒ± Ekle (Buraya video numara/isimlerini ekle)
        const videoFiles = [a, b, c, d, e]; // Eƒüer medya/1.mp4, medya/2.mp4 varsa buraya sayƒ±larƒ± yaz
        videoFiles.forEach(vid => {
            data.push({ id: vid, t: 'video', s: `medya/${vid}.mp4`, d: "Video Anƒ±sƒ±" });
        });

        let filteredData = [...data];
        let currentItemIndex = 0;
        const target = new Date("March 22, 2026 12:50:00").getTime();
        const url = new URLSearchParams(window.location.search);
        const role = url.get('role');

        document.getElementById('trigger-btn').onclick = () => {
            document.getElementById('view-auth').classList.replace('hidden', 'flex');
            if(role === 'ada') {
                document.getElementById('ada-side').classList.remove('hidden');
                startNFC();
            } else {
                document.getElementById('admin-side').classList.remove('hidden');
            }
        };

        function startNFC() {
            let p = 0;
            const inv = setInterval(() => {
                p += 0.1;
                document.getElementById('nfc-bar').style.width = (p/10)*100 + "%";
                if(p >= 10) {
                    clearInterval(inv);
                    document.getElementById('ada-success-ui').classList.remove('hidden');
                }
            }, 100);
        }

        function finalEntry() {
            document.getElementById('view-auth').style.display='none';
            document.getElementById('view-entry').style.display='none';
            document.getElementById('view-timer').classList.remove('hidden');
            startMainTimer();
        }

        document.getElementById('admin-enter').onclick = () => {
            if(document.getElementById('admin-pass').value === "ada seni √ßok seviyorum") {
                showVault();
            }
        };

        function startMainTimer() {
            setInterval(() => {
                const diff = target - new Date().getTime();
                const d = Math.floor(diff/86400000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                document.getElementById('d').innerText = d; document.getElementById('s').innerText = s;
                if(diff <= 0) document.getElementById('vault-btn').classList.remove('hidden');
            }, 1000);
        }

        function filterVault(type) {
            const grid = document.getElementById('vault-grid'); grid.innerHTML = '';
            filteredData = type === 'all' ? data : data.filter(item => item.t === type);

            filteredData.forEach((item, idx) => {
                const c = document.createElement('div');
                c.className = 'glass p-2 rounded-3xl vault-item aspect-square overflow-hidden flex items-center justify-center';
                if(item.t === 'video') {
                    c.innerHTML = `<video src="${item.s}" class="w-full h-full object-cover rounded-2xl"></video><div class="absolute">‚ñ∂Ô∏è</div>`;
                } else {
                    c.innerHTML = `<img src="${item.s}" class="w-full h-full object-cover rounded-2xl" onerror="this.parentElement.remove();">`;
                }
                c.onclick = () => { currentItemIndex = idx; openLightbox(item); };
                grid.appendChild(c);
            });
        }

        function openLightbox(item) {
            const lb = document.getElementById('lightbox');
            const content = document.getElementById('lb-content');
            if(item.t === 'video') {
                content.innerHTML = `<video src="${item.s}" controls autoplay class="max-h-[70vh] rounded-3xl"></video>`;
            } else {
                content.innerHTML = `<img src="${item.s}" class="max-h-[70vh] rounded-3xl object-contain">`;
            }
            document.getElementById('lb-desc').innerText = item.d;
            lb.classList.replace('hidden', 'flex');
            setTimeout(() => lb.style.opacity = '1', 10); lb.style.pointerEvents = 'auto';
        }

        function navLightbox(dir) {
            currentItemIndex = (currentItemIndex + dir + filteredData.length) % filteredData.length;
            openLightbox(filteredData[currentItemIndex]);
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = '0';
            setTimeout(() => lb.classList.replace('flex', 'hidden'), 400);
        }

        function showVault() {
            document.getElementById('view-timer').classList.add('hidden');
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-vault').classList.remove('hidden');
            filterVault('all');
        }
    </script>
</body>
</html>
